    <div class="container">
        <h1>Bills</h1>
        <table class="table" id="tablaBill">
            <thead>
                <tr>
                    <th>idBill</th>
                    <th>Date</th>
                    <th>idClient</th>
                    <th>Dni</th>

                    <th>Surname</th>

            </thead>

    <script>
        // let baseURL = "http://localhost:8080";
        let data = null;
        getData();

        async function getData() {
            let r = await fetch(baseURL + "/bill/");
            let json = await r.json();
            data = await json;
            showData(data);
        }

        async function showData(data) {
            $('#tablaBill').DataTable({
                data: data,
                columns: [{
                    "data": "idBill"
                }, {
                    "data": "date"
                }, {
                    "data": "client.idClient"
                }, {
                    "data": "client.dni"
                }, {
                    "data": "client.name"
                }, {
                    "data": "client.surname"
                }]
            });
        }
    </script>
    <!-- Agregar producto -->
    <form action="/bill/" method="post">
        <h2>Add new bill</h2>
        <div class="form-group">
            <input class="form-control" type="date" name="date" placeholder="Date">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="idClient" id="" placeholder="idClient">
        </div>
        <button class="btn btn-primary" type="submit" id="submit-nuevo-estudiante" value="submit">Enviar</button>
